<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Autoplay Slider Using HTML CSS & Swiper JS</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.css' />
    <link rel="stylesheet" href="internproj2.css" />
</head>
<body>

<div class="swiper-container">
 
    <div class="swiper-wrapper">
     
      <div class="swiper-slide">
        <div class="picture">
          <img src="https://www.artnews.com/wp-content/uploads/2022/05/AP260589155457.jpg?w=1200" alt="">
        </div>
        <div class="overlay-text">
          <h3>Stonehenge</h3>
          <span>UNITED KINGDOM</span>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="picture">
          <img src="https://www.artnews.com/wp-content/uploads/2022/05/AP20280411812735.jpg?w=1200" alt="">
        </div>
        <div class="overlay-text">
          <h3>Great Wall of China</h3>
          <span>CHINA</span>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="picture">
          <img src="https://www.artnews.com/wp-content/uploads/2022/05/AP20288831116080.jpg?w=1200" alt="">
        </div>
        <div class="overlay-text">
          <h3>Chichen Itza</h3>
          <span>MEXICO</span>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="picture">
          <img src="https://www.artnews.com/wp-content/uploads/2022/05/AP20098559073935.jpg?w=1200" alt="">
        </div>
        <div class="overlay-text">
          <h3>The Great Pyramids</h3>
          <span>EGYPT</span>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="picture">
          <img src="https://www.artnews.com/wp-content/uploads/2022/08/AP071112018941.jpg?w=1200" alt="">
        </div>
        <div class="overlay-text">
          <h3>The Colosseum</h3>
          <span>ITALY</span>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="picture">
          <img src="https://www.artnews.com/wp-content/uploads/2022/08/Mohenjodaro_-_view_of_the_stupa_mound.jpg?w=1200" alt="">
        </div>
        <div class="overlay-text">
          <h3>Mohenjo-Daro</h3>
          <span>PAKISTAN</span>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  
     <div class="swiper-button-prev">
     </div> 
      <div class="swiper-button-next">
      </div>

    <div class="swiper-scrollbar"></div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.js'></script>
<script  src="internproj2script.js"></script>

</body>
</html>
